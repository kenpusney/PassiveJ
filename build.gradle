apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

generateGrammarSource {
    outputDirectory = file("gen")
}

dependencies {
    compile 'org.antlr:antlr4-runtime:4.5'
    testCompile "junit:junit:4.11"
    antlr "org.antlr:antlr4:4.5"
}
